<mat-card>
  <mat-card-title>Sign In</mat-card-title>

  <mat-form-field appearance="outline">
    <mat-label>Login</mat-label>
    <input [(ngModel)]="login" autocomplete="off" matInput placeholder="example@mail.ru">
    <mat-icon matSuffix>mail</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter your password</mat-label>
    <input [(ngModel)]="pass" matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button class="bt" mat-button (click)="signIn()">LogIn</button>
  <label  (click)="this.authService.router.navigate(['auth/register'])">Haven't account yet?</label>
  <button mat-button [routerLink]="'/home'"><mat-icon>home</mat-icon></button>
</mat-card>
